<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <h1>experimento04soma</h1>
    <input type="number" name="num1" id="num1" placeholder="Digite o 1º número">
    <span>+</span>
    <input type="number" name="num2" id="num2" placeholder="Digite o 2° número">
    <input type="button" value="Somar" onclick="somar();">
    <div>
        <p>soma é <span id="resultado"></span></p>        
    </div>

    <script type="text/javascript">
        function somar() {
        var entrada_num1 = document.getElementById("num1");
        var entrada_num2 = document.getElementById("num2");
        var resultado = document.querySelector("#resultado");
        
        var num1 = Number(entrada_num1.value);
        var num2 = Number(entrada_num2.value);
        var resultado_da_soma = num1+num2
        resultado.innerText = resultado_da_soma
        }

    </script>
</body>
</html>
